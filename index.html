<!DOCTYPE html>
<html>

<head>
    <title>Quantum Reality</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script>
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.querySelector('a-scene').setAttribute('arjs', 'sourceType: webcam;');
        }
    </script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script type="module" src="app.js"></script>
</head>

<body>
    <!-- CORRECTED AR SCENE SETUP -->
    <a-scene vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; antialias: true;" xr-mode-ui="enabled: false">
        <!-- REQUIRED AR COMPONENTS -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- OPTIONAL: AR LOADING INDICATOR -->
        <a-entity position="0 0 -1">
            <a-text id="ar-loading" value="Initializing AR..." align="center" color="#FF00FF" position="0 0.2 0"
                visible="true"></a-text>
        </a-entity>

        <!-- DYNAMIC CONTENT WILL APPEAR HERE -->
    </a-scene>

    <div id="hud">
        <div id="role">ROLE: <span>DREAMER</span></div>
        <div id="debt">QUANTUM DEBT: <span>100%</span></div>
        <div id="prophecy">PROPHECY: <span>Loading...</span></div>
    </div>
</body>

</html>
