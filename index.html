<!DOCTYPE html>
<html>

<head>
    <title>Quantum Reality</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script>
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.querySelector('a-scene').setAttribute('arjs', 'sourceType: webcam;');
        }
    </script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script type="module" src="app.js"></script>
</head>

<body>
    <div id="ar-permission"
        style="position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.8); color: white; text-align: center; padding: 20px; z-index: 10000;">
        <h2>QUANTUM REALITY AWAITS</h2>
        <p>Click below to activate AR and begin altering reality</p>
        <button id="start-ar"
            style="padding: 15px 30px; font-size: 18px; background: #ff00ff; border: none; cursor: pointer;">
            ACTIVATE AR
        </button>
    </div>
    <!--  AR SCENE SETUP -->
    <a-scene vr-mode-ui="enabled: false" xr-mode-ui="enabled: false"
        renderer="antialias: true; logarithmicDepthBuffer: true;">
        <!-- REQUIRED CAMERA SETUP -->
        <a-camera id="ar-cam" position="0 0 0" rotation="0 0 0" wasd-controls="enabled: false"
            look-controls="enabled: false"></a-camera>
    </a-scene>

    <!-- DYNAMIC CONTENT WILL APPEAR HERE -->
    </a-scene>

    <div id="hud">
        <div id="role">ROLE: <span>DREAMER</span></div>
        <div id="debt">QUANTUM DEBT: <span>100%</span></div>
        <div id="prophecy">PROPHECY: <span>Loading...</span></div>
    </div>
</body>

</html>
